---
kind: Service
apiVersion: v1
metadata:
  name: pihole-interface
  namespace: dns
  annotations:
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: "pihole"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: pihole
  ports:
    - name: interface
      port: 80
      protocol: TCP

---
kind: Service
apiVersion: v1
metadata:
  name: pihole-dns-udp
  namespace: dns
  annotations:
    metallb.universe.tf/allow-shared-ip: pihole
spec:
  type: LoadBalancer
  loadBalancerIP: 10.4.16.1 # This needs to be set, everything else we can do dynamically
  selector:
    app.kubernetes.io/name: pihole
  ports:
    - name: dns
      port: 53
      protocol: UDP

---
kind: Service
apiVersion: v1
metadata:
  name: pihole-dns-tcp
  namespace: dns
  annotations:
    metallb.universe.tf/allow-shared-ip: pihole
spec:
  type: LoadBalancer
  loadBalancerIP: 10.4.16.1 # This needs to be set, everything else we can do dynamically
  selector:
    app.kubernetes.io/name: pihole
  ports:
    - name: dns
      port: 53
      protocol: TCP
